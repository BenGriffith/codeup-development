<!DOCTYPE html>
<html>
	<head>
		<title>Ben's Basic Page</title>
		
		<script src="/js/jquery.js"></script>
		<script>
			$('document').ready(function() {
				$('h1').click(function() {
					$(this).css('background-color', 'yellow');
				})
				$('p').dblclick(function() {
					$(this).css('font-size', '18px');
				})
			})
		</script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			
			<h1 class="codeup">Benjamin Griffith</h1>

			<p class="codeup">Favorite Television Shows</p>

			<ul class="list_of_television_shows">
				<li id="codeup">Saved by the Bell</li>			
				<li class="codeup">24</li>
				<li class="shows">Lost</li>
				<li class="shows">Battlefield Earth</li>
			</ul>
			
		</div>

	</body>
</html>
