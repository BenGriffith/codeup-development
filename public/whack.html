<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			img {
				display: none;
			}
		</style>
	</head>
	<body>
		<img src="/img/whack_a_lebron.png" alt="Ouch!">

		<script src="/js/jquery.js"></script>
		<script>
			$(document).ready(function() {
				var image = $('img');
				$('#button_1').click(function(event) {
					event.preventDefault();
					image.slideUp(1000);
				})

				$('#button_2').click(function() {
					image.slideDown(1000);
				})
			})
		</script>
	</body>

	<button id="button_1">Slide Up</button>
	<button id="button_2">Slide Down</button>
</html>
